{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <!--Alpine.js-->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block head %}{% endblock %}
      {% block style %}{% endblock %}
    
    
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    
      <div class="row" style="color: red;background-color: yellow;">
        <div class="col-2 text-center p-2"><img class="p-2 bg-secondary rounded-circle" src="{% static 'images/trustlogo2.png' %}" width="160" height="160" alt=""></div>
        <div class="col-8 text-center pt-2" style="font-size: 35px;font-weight: bold;">
        Shriram Janmbhoomi Tirth Kshetra, Ayodhya <br/>
        <span class="text-center" style="font-size: 23px;font-weight: bold;color: navy;">
          Registration For Hawan
        </span><br/>
        <span class="text-center" style="font-size: 23px;font-weight: bold;color: red;">
          Hello {{ request.user.first_name }}
        </span>  
        </div>
        <div class="col-2 text-center p-2"><img class="p-2 bg-secondary rounded-circle" src="{% static 'images/yajna1.png' %}" width="160" height="160" alt=""></div>
    </div>
        {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
      document.body.addEventListener('htmx:configRequest', (event) => {
          event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
      })
      </script>
  
  </body>
</html>
